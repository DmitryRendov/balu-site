{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>

    {% block css %}
    <!-- Bootstrap -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    {% endblock %}

	<!-- Jquery UI CSS   -->
	<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.min.css">

	<!-- Library CSS  -->
	<link rel="stylesheet" type="text/css" href="/static/css/jquery.bxslider.css">


	<!-- Responsive CSS  -->
	<link rel="stylesheet" type="text/css" href="/static/css/responsive.css">
	<link rel="stylesheet" type="text/css" href="/static/css/responsive-menu.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="/static/css/ie9.css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>
	<!-- PRELOADER
	<div id="preloader">
		<span class="loader" data-loading-text="loading">
		</span>
	</div>
	 END / PRELOADER -->

	<div class="md-hotel">
		<div id="mp-pusher" class="mp-pusher">
			<!-- Header -->
			<header class="md-header">
				<div class="container clearfix">
					<div class="grid_12">


						<!-- Logo -->
						<h1 class="md-logo">
							<a href="/">
								<img src="/static/img/logo.png" alt="Главная страница сайта Усадьбы Думки">
							</a>
						</h1>



                        <!-- Navigation -->
                        {% include 'menu.html' %}

						<!-- Icon Responsvie Menu -->
						<a id="sys_btn_toogle_menu" class="btn-toogle-res-menu" href="#alternate-menu"></a>


						<!-- Language Bar
						<ul class="language-bar">
							<li><a href="#"><img src="images/english.png" alt="english"></a></li>
							<li><a href="#"><img src="images/croatian.png" alt="croatian"></a></li>
							<li><a href="#"><img src="images/german.png" alt="german"></a></li>
							<li><a href="#"><img src="images/slovenian.png" alt="slovenian"></a></li>
							<li><a href="#"><img src="images/czech.png" alt="czech"></a></li>
							<li><a href="#"><img src="images/french.png" alt="french"></a></li>
						</ul> -->

					</div>
				</div>
			</header>
			<!-- Header End -->

			<!-- Menu Responsive -->
            {% include 'menu-responsive.html' %}
	        <!-- Menu Responsive End -->


			<!-- Body -->
            {% block base_content %}{% endblock %}

			<footer class="md-footer">
                {% include 'footer.html' %}
            </footer>

		</div>
	</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script>!window.jQuery && document.write('<script src="/static/js/jquery-2.1.4.min.js"><\/script>')</script>

<!-- jQuery UI (necessary for bxslider plugin) -->
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script>!window.jQuery && document.write('<script src="/static/js/jquery-ui.min.js"><\/script>')</script>

<script type="text/javascript">
// Change JQueryUI plugin names to fix name collision with Bootstrap.
$.widget.bridge('uitooltip', $.ui.tooltip);
$.widget.bridge('uibutton', $.ui.button);
</script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/modernizr-custom.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.bxslider.min.js"></script>
<script src="/static/js/masonry.pkgd.min.js"></script>
<script src="/static/js/datepicker-ru.js"></script>

<!-- Responsive Menu Javascript  -->
<script src="/static/js/classie.js"></script>
<script src="/static/js/mlpushmenu.js"></script>

<!-- Main Javascript  -->
<script src="/static/js/app.js"></script>

<!-- Separate Javascript for each page -->
{% block custom_js %}{% endblock %}
<!-- Menu Responsive End -->

</body>
</html>
