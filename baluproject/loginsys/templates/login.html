{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <form class="form-signin" role="form" action="/auth/login/" method="post">
    {% csrf_token %}
        <fieldset>
            <h2>Авторизация</h2>
            <hr class="colorgraph">
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Имя пользователя">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Пароль">
            </div>
            {% if login_error %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Закрыть"><span aria-hidden="true">&times;</span></button>
                  {{login_error}}
                </div>
            {% endif%}
            <span class="button-checkbox">
                <button type="button" class="btn" data-color="info">Запомните меня!</button>
                <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                <a href="" class="btn btn-link pull-right">Забыли пароль?</a>
            </span>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-success btn-block" value="Войти">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/auth/register/" class="btn btn-lg btn-primary btn-block">Register</a>
                </div>
            </div>
        </fieldset>
    </form>

{% endblock %}
